<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>經典貪吃蛇</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a202c;
            touch-action: none; /* 防止手機滑動時滾動頁面 */
            overflow: hidden;
        }

        .pixel-font {
            font-family: 'Press Start 2P', cursive;
        }

        #gameCanvas {
            background-color: #000;
            border: 4px solid #4ade80;
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.5);
            image-rendering: pixelated;
        }

        .btn-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(74, 222, 128, 0.5);
            color: #4ade80;
            transition: all 0.1s;
        }

        .btn-control:active {
            background-color: rgba(74, 222, 128, 0.3);
            transform: scale(0.95);
        }

        /* 遊戲結束時的模態框動畫 */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .modal-animate {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center justify-center text-white">

    <!-- 頂部資訊欄 -->
    <div class="w-full max-w-md px-4 mb-2 flex justify-between items-end">
        <div>
            <h1 class="text-2xl font-bold text-green-400 tracking-wider">SNAKE</h1>
            <p class="text-xs text-gray-400">使用方向鍵或按鈕移動</p>
        </div>
        <div class="text-right">
            <div class="text-sm text-gray-400">最高分: <span id="highScoreVal" class="text-white">0</span></div>
            <div class="text-xl font-bold">分數: <span id="scoreVal" class="text-green-400">0</span></div>
        </div>
    </div>

    <!-- 遊戲區域 -->
    <div class="relative">
        <canvas id="gameCanvas" width="800" height="800" class="rounded-lg"></canvas>
        
        <!-- 開始/暫停 覆蓋層 -->
        <div id="overlay" class="absolute inset-0 bg-black/80 flex flex-col items-center justify-center rounded-lg z-10 modal-animate">
            <h2 id="overlayTitle" class="text-3xl font-bold text-green-500 mb-4 pixel-font">SNAKE</h2>
            <p id="overlaySub" class="text-gray-300 mb-6 text-center px-4">準備好了嗎？</p>
            <button id="startBtn" class="px-8 py-3 bg-green-600 hover:bg-green-500 text-white font-bold rounded shadow-[0_4px_0_rgb(21,128,61)] active:shadow-[0_0px_0_rgb(21,128,61)] active:translate-y-1 transition-all">
                開始遊戲
            </button>
        </div>
    </div>

    <!-- 手機控制區 (僅在小螢幕顯示或作為輔助) -->
    <div class="mt-6 grid grid-cols-3 gap-2 w-48 h-32 md:hidden">
        <div></div>
        <button class="btn-control rounded-lg flex items-center justify-center text-2xl" id="btnUp">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m18 15-6-6-6 6"/></svg>
        </button>
        <div></div>
        <button class="btn-control rounded-lg flex items-center justify-center text-2xl" id="btnLeft">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
        </button>
        <button class="btn-control rounded-lg flex items-center justify-center text-2xl" id="btnDown">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>
        </button>
        <button class="btn-control rounded-lg flex items-center justify-center text-2xl" id="btnRight">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
        </button>
    </div>

    <!-- 電腦版提示 -->
    <div class="hidden md:block mt-4 text-gray-500 text-sm">
        按 <span class="px-2 py-1 bg-gray-700 rounded text-xs border border-gray-600">Space</span> 鍵暫停/繼續
    </div>

    <script>
        // 遊戲常數與變數
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('scoreVal');
        const highScoreEl = document.getElementById('highScoreVal');
        const overlay = document.getElementById('overlay');
        const startBtn = document.getElementById('startBtn');
        const overlayTitle = document.getElementById('overlayTitle');
        const overlaySub = document.getElementById('overlaySub');

        // 響應式 Canvas 設定
        const setupCanvas = () => {
            const containerWidth = Math.min(window.innerWidth - 32, 800);
            canvas.width = containerWidth;
            canvas.height = containerWidth; // 正方形
        };
        setupCanvas();
        window.addEventListener('resize', setupCanvas);

        // 遊戲參數
        const GRID_COUNT = 30; // 30x30 的網格
        let TILE_SIZE = canvas.width / GRID_COUNT;
        
        let speed = 10; // 初始速度
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        highScoreEl.innerText = highScore;

        let snake = [];
        let food = { x: 0, y: 0 };
        let velocity = { x: 0, y: 0 };
        let inputVelocity = { x: 0, y: 0 }; // 緩衝輸入，防止自殺
        let gameInterval;
        let isGameRunning = false;
        let isGameOver = false;

        // 初始化遊戲
        function initGame() {
            snake = [
                { x: 15, y: 15 },
                { x: 15, y: 16 },
                { x: 15, y: 17 }
            ];
            score = 0;
            scoreEl.innerText = score;
            speed = 10;
            velocity = { x: 0, y: -1 }; // 初始向上移動
            inputVelocity = { x: 0, y: -1 };
            isGameOver = false;
            isGameRunning = true;
            placeFood();
            
            overlay.classList.add('hidden');
            
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, 1000 / speed);
        }

        // 遊戲主迴圈
        function gameLoop() {
            update();
            draw();
        }

        // 更新邏輯
        function update() {
            velocity = { ...inputVelocity };

            const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

            // 檢查碰撞牆壁
            if (head.x < 0 || head.x >= GRID_COUNT || head.y < 0 || head.y >= GRID_COUNT) {
                return gameOver();
            }

            // 檢查碰撞自己
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return gameOver();
                }
            }

            snake.unshift(head); // 新增頭部

            // 檢查吃到食物
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.innerText = score;
                // 稍微增加速度
                if (score % 50 === 0) {
                    speed += 1;
                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, 1000 / speed);
                }
                placeFood();
            } else {
                snake.pop(); // 移除尾部
            }
        }

        // 繪圖邏輯
        function draw() {
            // 更新 TILE_SIZE 以防視窗縮放
            TILE_SIZE = canvas.width / GRID_COUNT;

            // 清空畫布
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 畫網格 (可選，讓畫面更有復古感)
            ctx.strokeStyle = '#111';
            ctx.lineWidth = 1;
            for(let i=0; i<GRID_COUNT; i++) {
                ctx.beginPath();
                ctx.moveTo(i*TILE_SIZE, 0);
                ctx.lineTo(i*TILE_SIZE, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i*TILE_SIZE);
                ctx.lineTo(canvas.width, i*TILE_SIZE);
                ctx.stroke();
            }

            // 畫蛇
            snake.forEach((part, index) => {
                // 漸層綠色
                if (index === 0) {
                    ctx.fillStyle = '#4ade80'; // 頭部較亮
                } else {
                    ctx.fillStyle = '#22c55e'; // 身體較暗
                }
                
                // 繪製稍微小一點的方塊，產生間隔感
                ctx.fillRect(
                    part.x * TILE_SIZE + 1, 
                    part.y * TILE_SIZE + 1, 
                    TILE_SIZE - 2, 
                    TILE_SIZE - 2
                );

                // 畫眼睛 (如果是頭部)
                if (index === 0) {
                    ctx.fillStyle = 'black';
                    const eyeSize = TILE_SIZE / 5;
                    // 簡單的眼睛位置邏輯
                    ctx.fillRect(part.x * TILE_SIZE + TILE_SIZE/3, part.y * TILE_SIZE + TILE_SIZE/3, eyeSize, eyeSize);
                    ctx.fillRect(part.x * TILE_SIZE + 2*TILE_SIZE/3, part.y * TILE_SIZE + TILE_SIZE/3, eyeSize, eyeSize);
                }
            });

            // 畫食物
            ctx.fillStyle = '#ef4444'; // 紅色
            ctx.beginPath();
            ctx.arc(
                food.x * TILE_SIZE + TILE_SIZE / 2,
                food.y * TILE_SIZE + TILE_SIZE / 2,
                TILE_SIZE / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // 食物高光
            ctx.fillStyle = '#fca5a5';
            ctx.beginPath();
            ctx.arc(
                food.x * TILE_SIZE + TILE_SIZE / 3,
                food.y * TILE_SIZE + TILE_SIZE / 3,
                TILE_SIZE / 6,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        // 隨機放置食物
        function placeFood() {
            let valid = false;
            while (!valid) {
                food.x = Math.floor(Math.random() * GRID_COUNT);
                food.y = Math.floor(Math.random() * GRID_COUNT);
                
                valid = true;
                // 確保食物不會生在蛇身上
                for (let part of snake) {
                    if (part.x === food.x && part.y === food.y) {
                        valid = false;
                        break;
                    }
                }
            }
        }

        // 遊戲結束
        function gameOver() {
            isGameRunning = false;
            isGameOver = true;
            clearInterval(gameInterval);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreEl.innerText = highScore;
            }

            overlayTitle.innerText = "GAME OVER";
            overlayTitle.classList.remove('text-green-500');
            overlayTitle.classList.add('text-red-500');
            overlaySub.innerText = `得分: ${score}`;
            startBtn.innerText = "重新開始";
            overlay.classList.remove('hidden');
        }

        // 輸入控制
        function handleInput(key) {
            if (!isGameRunning && !isGameOver && key === ' ') {
                // 這裡可以做暫停，目前簡單處理為開始
                if(overlay.classList.contains('hidden')) return; 
            }
            
            // 防止反向移動 (例如正在向右時不能按左)
            switch(key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (velocity.y !== 1) inputVelocity = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (velocity.y !== -1) inputVelocity = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (velocity.x !== 1) inputVelocity = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (velocity.x !== -1) inputVelocity = { x: 1, y: 0 };
                    break;
            }
        }

        // 鍵盤監聽
        document.addEventListener('keydown', (e) => {
            // 防止方向鍵滾動頁面
            if(["ArrowUp","ArrowDown","ArrowLeft","ArrowRight", " "].indexOf(e.code) > -1) {
                e.preventDefault();
            }
            handleInput(e.key);
            
            // 空白鍵暫停/開始
            if (e.key === ' ' && !isGameRunning && isGameOver) {
               initGame();
            }
        });

        // 觸控按鈕監聽
        document.getElementById('btnUp').addEventListener('touchstart', (e) => { e.preventDefault(); handleInput('ArrowUp'); });
        document.getElementById('btnDown').addEventListener('touchstart', (e) => { e.preventDefault(); handleInput('ArrowDown'); });
        document.getElementById('btnLeft').addEventListener('touchstart', (e) => { e.preventDefault(); handleInput('ArrowLeft'); });
        document.getElementById('btnRight').addEventListener('touchstart', (e) => { e.preventDefault(); handleInput('ArrowRight'); });
        
        // 滑鼠點擊按鈕監聽 (為了電腦測試方便)
        document.getElementById('btnUp').addEventListener('mousedown', () => handleInput('ArrowUp'));
        document.getElementById('btnDown').addEventListener('mousedown', () => handleInput('ArrowDown'));
        document.getElementById('btnLeft').addEventListener('mousedown', () => handleInput('ArrowLeft'));
        document.getElementById('btnRight').addEventListener('mousedown', () => handleInput('ArrowRight'));

        // 開始按鈕
        startBtn.addEventListener('click', () => {
            overlayTitle.innerText = "SNAKE";
            overlayTitle.classList.add('text-green-500');
            overlayTitle.classList.remove('text-red-500');
            initGame();
        });

        // 初始繪製一次背景
        ctx.fillStyle = '#000000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    </script>
</body>
</html>
